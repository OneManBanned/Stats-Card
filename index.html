<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">



      <!-- <img src="image-header-desktop.jpg" alt=""> -->
      <div class="container-img">
        <div class="img"></div>

      </div>






      <div class="card"></div>
      <div class="card__info">
        <div class="info__h1">Get <span class="h1--purpleText">insights</span> that help<br> your business grow.
        </div>
        <div class="info__p">Discover the benefits of data analytics and make<br> better decisions regarding
          revenue,
          customer<br>
          experience, and overall efficiency.</div>
        <div class="info__stats">
          <div class="stats--1 numbers">10k+<br>
            <div class="text">companies</div>
          </div>
          <div class="stats--2 numbers">314<br>
            <div class="text">templates</div>
          </div>
          <div class="stats--3 numbers">12m+<br>
            <div class="text">queries</div>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
